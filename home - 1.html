<style>
body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url('https://i.ibb.co/5xcTjmT/bgall.jpg');
			background-size: cover;
			background-position: center;
            color: #F0FFFF;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #000000;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        
        .header nav {
            display: flex;
            gap: 20px;
        }
        
        .header nav a {
            text-decoration: none;
            color: #F0FFFF;
            font-size: 1rem;
            padding: 10px 20px;
            border: 1px solid #F0FFFF;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .header nav a:hover {
            background-color: #333;
            color: #F0FFFF;
        }
        
        .hero {
            text-align: center;
            padding: 45px 20px;
            background-size: cover;
            background-position: center;
            color:#F0FFFF;
        }
        
        .hero h2 {
            font-size: 3rem;
            margin: 0 0 20px;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin: 0 0 40px;
        }
        
        .hero .btn {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .hero .btn:hover {
            background-color: #555;
        }

        .about {
            text-align: center;
            padding: 50px 20px;
        }
        
        .about .profile-pic {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        
        .about .name {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 22px;
        }
        
        .about .quote, .about .quote1 {
            font-size: 25px;
            margin-bottom: 15px;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            display: inline-block;
            padding: 15px 25px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            margin-top: 10px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 5px;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        
        .footer .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .footer .social-media a {
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer .social-media a:hover {
            color: #00aaff;
        }
        
        .footer p {
            margin: 10px 0 0;
            font-size: 0.9rem;
        }
</style>
<body>
    <div class="container">
        <header class="header">

            <div class="dropdown">
                <button class="dropbtn">About Me</button>
                <div class="dropdown-content">
					<a href="photo.html">Photo Gallery</a>
					<a href="myself.html">Myself</a>
                    <a href="edu.html">Education</a>
                    <a href="passion.html">Passion</a>
                    <a href="comment.html">Comment</a>
                    <a href="bmi.html">BMI Calculator</a>
                </div>
            </div>
        </header>

        <section class="about">
            <img src="C:\xampp\htdocs\dashboard\Project1\image\home.jpg" alt="Dania's Picture" class="profile-pic">
            <div class="name">Hi I'm Nur Dania. Welcome to my page!</div>
            <div class="quote">Learn the rules like a pro, so you can break them like an artist.</div>
            <div class="quote1">- Pablo Picasso -</div>
        </section>
    </div>
    
    <footer class="footer">
        <div class="social-media">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="mailto:example@example.com"><i class="fas fa-envelope"></i></a>
        </div>
        <p>&copy; 2024 Nini.Space. All rights reserved.</p>
    </footer>
</body>
